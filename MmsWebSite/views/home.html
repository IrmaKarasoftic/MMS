<div class="login">
    <form>
        <div class="LoginInput">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="login.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
            </div>
            <div style="text-align:center">
                <button type="submit" class="btn btn-default" ng-click="checkLogin(login)">Submit</button>
            </div>
        </div>
    </form>
</div>
