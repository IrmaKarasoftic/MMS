<div ng-show="!waitUsers">
    <h2><i class="fa fa-users"></i>  Customers Management</h2>
    <div class="pull-right"><a class="btn btn-primary" data-toggle="modal" data-target="#newCustomerModal" ng-click="loadCompaniesInfo()"><strong>New Customer</strong></a></div>
    <br /><br />
    <table class="table table-striped" align="right">
        <thead>
            <tr>
                <th class="col-md-1" style="text-align:center"><h4>ID</h4></th>
                <th class="col-md-1" style="text-align:center"><h4>NAME</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>USERNAME</h4></th>
                <th class="col-md-2" style="text-align:center"><h4>PASSWORD</h4></th>
                <th class="col-md-1" style="text-align:center"><h4>IS ADMIN</h4></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td class="col-md-1" style="text-align:center">{{user.id}}</td>
                <td class="col-md-2" style="text-align:center">{{user.name}}</td>
                <td class="col-md-1" style="text-align:center">{{user.username}}</td>
                <td class="col-md-2" style="text-align:center">{{user.password}}</td>
                <td class="col-md-1" style="text-align:center">{{user.isAdmin}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="waitCustomers">
    <div class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
</div>

<!-- Customer Modal -->
<div class="modal fade" id="editCustomerModal" role="dialog">
    <div ng-include="'views/modals/editCustomerModal.html'"></div>
</div><!--end modal-->

<div class="modal fade" id="newCustomerModal" role="dialog">
    <div ng-include="'views/modals/newCustomerModal.html'"></div>
</div><!--end modal-->
