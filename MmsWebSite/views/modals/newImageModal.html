<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Add new user</h2>
        </div><!--end modal header-->
        <div class="modal-body">
            <div class="container-fluid">
                <ng-form class="panel-body">
                    <p>Name: </p>
                    <input type="text" name="name" class="form-control" ng-model="newImage.description" placeholder="Name" />
                    <br />
                    <p>Image: </p>
                    <input type="file" name="name" id="browsedImage" class="form-control" ng-model="newImage.location" placeholder="Username" onchange="angular.element(this).scope().setName(this)"/>
                    <br />
                </ng-form>
            </div>
        </div><!--end modal body-->
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createNewImage()">Save</button>
            <button class="btn btn-default" data-dismiss="modal" ng-click="cancelImage()">Cancel</button>
        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
